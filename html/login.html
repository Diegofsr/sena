<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <title>EL PINTOR PS DISTRIBUCIONES S.A.</title>

    <!-- estilo para darle un fondo a la pagina -->
    <style>
        body{
            height: 100vh;
            background-image: url("../assets/warehouse-worker-checking-inventory-his-tablet-while-walking-large-storage-department-with-shelves-packages-background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header>
        <!-- barra superior con logo -->
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img src="../assets/sigi.png" alt="logo sigi">
            </a>
        </nav>
    </header>

    <main>
        <!-- contenedor de inicio de sesion -->
        <section class="login container">
            <img src="../assets/pintor.png" alt="logo el pintor">
            <form action="index.html">
                <div class="form-group">
                    <label for="inputId" class="m-0">Identificación</label>
                    <input type="text" class="form-control form-control-sm" id="inputId" aria-describedby="Identificacion" placeholder="Ingrese su identificación">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="m-0">Contraseña</label>
                    <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">Recordarme</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <div class="login_link">
                <a href="recuperarClave.html">Olvide mi contraseña</a>
            </div>
        </section>
    </main>

    <!-- pie de pagina de la interfaz -->
    <footer>
        <div class="footer">
            <p> &copy;2022 <strong>SIGI</strong>. Designed, Developed and Built by <strong><a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/" target="_blank">SENA®</a></strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
